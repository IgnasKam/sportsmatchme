<!DOCTYPE html>
<html>
<head>
    <title>Court List</title>
    <!-- Include Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <h1>Court List</h1>
    <!-- Search Form -->
    <form method="get">
        <input type="text" name="search" value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    <!-- Courts List -->
    <table class="table">
        <thead>
            <tr>
                <th><a href="?sort=name">Name</a></th>
                <th>Address</th>
                <th>Open Hours</th>
                <!-- Add other fields as needed -->
            </tr>
        </thead>
        <tbody>
            {% for court in courts %}
            <tr>
                <td>{{ court.name }}</td>
                <td>{{ court.address }}</td>
                <td>{{ court.open_hours }}</td>
                <!-- Add other fields as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
